services:
  postgres:
    image: postgres:17
    container_name: football-postgres
    environment:
      POSTGRES_DB: football_db
      POSTGRES_USER: football_user
      POSTGRES_PASSWORD: miharbiikun7625
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - football-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U football_user -d football_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  extract_competitions:
    build: ./extract
    container_name: extract-competitions
    depends_on:
      postgres :
        condition: service_healthy
    environment:
      FOOTBALL_API_KEY: ${FOOTBALL_API_KEY}
      POSTGRES_HOST: postgres
      POSTGRES_DB: football_db
      POSTGRES_USER: football_user
      POSTGRES_PASSWORD: miharbiikun7625
    networks:
      - football-network
    restart: "no"

  dbt : 
    container_name : dbt-football-container
    image : ghcr.io/dbt-labs/dbt-postgres:1.9.latest
    volumes : 
      - ./dbt/football_dbt:/usr/app
      - ./dbt:/root/.dbt
    working_dir : /usr/app
    environment : 
      DBT_PROFILES_DIR : "/root/.dbt"
    depends_on : 
      postgres : 
        condition : service_healthy
      extract_competitions : 
        condition : service_completed_successfully
    networks :
      - football-network
    command : run

volumes:
  postgres_data:

networks:
  football-network:
    driver: bridge
